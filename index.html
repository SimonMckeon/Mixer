<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mixer</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="container">
            
            <section id="buttons" class="section-buttons">
                <h1 class="section-header">Buttons</h1>
                
                <div class="span-third">
                    <p class="section-header-sub">Regular Buttons</p>
                    <div class="row">
                        <button>button</button>
                        <button disabled>disabled</button>
                    </div>
                    <div class="row">
                        <button class="button-success">success</button>
                        <button class="button-success" disabled>success</button>
                    </div>
                    <div class="row">
                        <button class="button-error">error</button>
                        <button class="button-error" disabled>error</button>
                    </div>
                    <div class="row">
                        <button class="button-warning">warning</button>
                        <button class="button-warning" disabled>warning</button>
                    </div>
                    <div class="row">
                        <button class="button-info">info</button>
                        <button class="button-info" disabled>info</button>
                    </div>
                </div>
                <div class="span-third">
                    <p class="section-header-sub">Large Buttons</p>
                    <div class="row">
                        <button class="button-large">button</button>
                        <button disabled class="button-large">disabled</button>
                    </div>
                    <div class="row">
                        <button class="button-success button-large">success</button>
                        <button class="button-success button-large" disabled>success</button>
                    </div>
                    <div class="row">
                        <button class="button-error button-large">error</button>
                        <button class="button-error button-large" disabled>error</button>
                    </div>
                    <div class="row">
                        <button class="button-warning button-large">warning</button>
                        <button class="button-warning button-large" disabled>warning</button>
                    </div>
                    <div class="row">
                        <button class="button-info button-large">info</button>
                        <button class="button-info button-large" disabled>info</button>
                    </div>
                </div>
                <div class="span-third">
                    <p class="section-header-sub">Small Buttons</p>
                    <div class="row">
                        <button class="button-small">button</button>
                        <button disabled class="button-small">disabled</button>
                    </div>
                    <div class="row">
                        <button class="button-success button-small">success</button>
                        <button class="button-success button-small" disabled>success</button>
                    </div>
                    <div class="row">
                        <button class="button-error button-small">error</button>
                        <button class="button-error button-small" disabled>error</button>
                    </div>
                    <div class="row">
                        <button class="button-warning button-small">warning</button>
                        <button class="button-warning button-small" disabled>warning</button>
                    </div>
                    <div class="row">
                        <button class="button-info button-small">info</button>
                        <button class="button-info button-small" disabled>info</button>
                    </div>
                </div>
            </section>
        </div>

        <div class="container">
            <section id="forms" class="section-forms">
                
                <h1 class="section-header">Forms</h1>
                
                <div class="span-half">
                    <form>
                    <label for="text">Text: </label>
                    <input type="text"  name="text" placeholder="Placeholder">
                    <label for="email">Email: </label>
                    <input type="email"  name="email" placeholder="email@domain.com">
                    <label for="number">Number: </label>
                    <input type="number"  name="number" placeholder="10">
                    <label for="password">Password: </label>
                    <input type="password"  name="password" placeholder="password">
                    <label for="tel">Phone: </label>
                    <input type="tel"  name="tel" placeholder="555-5555">
                    <label for="url">URL: </label>
                    <input type="url"  name="url" placeholder="http://google.com">
                    <label for="search">Search: </label>
                    <input type="search" name="search" placeholder="search...">
                    <label for="checkbox">Checkbox: </label>
                    <input type="checkbox" name="checkbox" value="select-me">
                    <label for="radio">Radio: </label>
                    <input type="radio" name="radio" value="select-me">
                    <label for="radio">Radio: </label>
                    <input type="date" name="date">
                    <label for="datetime">Datetime Local: </label>
                    <input type="datetime-local" name="datetime">
                    <label for="time">Time: </label>
                    <input type="time" name="time">
                    <label for="week">Week: </label>
                    <input type="week" name="week">
                    <label for="month">Month: </label>
                    <input type="month" name="month">
                    <label for="color">Color: </label>
                    <input type="color" name="color">
                    <label for="range">Range: </label>
                    <input type="range" name="range">
                    <label for="file">File: </label>
                    <input type="file" name="file">
                    <input type="reset" name="reset">
                    <input type="submit">
                    </form>
                </div>

                <div class="span-half">
                    <form>
                        <fieldset>
                            <legend>Other inputs</legend>
                            <label for="select">Select: </label>
                            <select name="select">
                                <option value="v1">Lorem ipsum.</option>
                                <option value="v2">Doloribus, tempore.</option>
                                <option value="v3">Nemo, ducimus.</option>
                            </select>

                            <label for="textarea">Text Area:</label>
                            <textarea placeholder="Enter your comment..."></textarea>

                            <input type="submit" class="button-warning" value="Warning submit">

                        </fieldset>
                    </form>
                </div>

            </section>
        </div>
    </body>
</html>
